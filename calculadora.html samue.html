<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style/estilo.css" />
<script type="text/javascript" src="js/codigo.js"></script>
<title>Calculadora</title>
</head>
<body>
<input id="resultado" type="text"
class="w-100 h-button text-input"> 
<table class="w-100">
    <tr class="h-16">
      <td class="w-25">
        <button onclick="Factorial()"
        class="w-button h-button">
          Factorial
        </button>
      </td>
      <td class="w-25">
        <button
        class="w-button h-button">
        C
      </button>
    </td>
      <td class="w-25">
        <button  onclick="BorrarTodo()"
        class="w-button h-button">
        Borrar
      </button>
    </td>
      <td class="w-25">
        <button class="w-button h-button">
        Dividir
      </button>
    </td>
    </tr>
    <tr class="h-16">
      <td>
        <button onclick="adjuntarValor(7)"
        class="w-button h-button">
        7
      </button>
    </td>
      <td>
        <button onclick="adjuntarValor(8)"
         class="w-button h-button">
        8
      </button>
      <td>
        <button onclick="adjuntarValor(9)"
         class="w-button h-button">
        9
      </button>
      <td>
        <button
         class="w-button h-button">
        Multiplicar
      </button>
    </tr>
    <tr class="h-16">
      <td>
        <button onclick="adjuntarValor(4)" 
        class="w-button h-button">
        4
      </button>
      <td>
        <button onclick="adjuntarValor(5)"
        class="w-button h-button">
        5
      </button>
      <td>
        <button onclick="adjuntarValor(6)"
         class="w-button h-button">
        6
      </button>
      <td>
        <button class="w-button h-button">
        Restar
      </button>
    </tr>
    <tr class="h-16">
      <td>
        <button onclick="adjuntarValor(1)"
         class="w-button h-button">
        1
      </button>
      <td>
        <button onclick="adjuntarValor(2)" 
        class="w-button h-button">
        2
      </button>
      <td>
      <button onclick="adjuntarValor(3)"
      class="w-button h-button">
        3
      </button>
      <td><button class="w-button h-button">
        Sumar
      </button>
    </tr>
    <tr class="h-16">
      <td><button class="w-button h-button">
        +/-
      </button>
      <td>
        <button onclick="adjuntarValor(0)" 
        class="w-button h-button">
        0
      </button>
    </td>
      <td><button class="w-button h-button">
        ,
      </button>
    </td>
      <td>
        <button class="w-button h-button">
        =
      </button></td>
    </tr>
</table>

</body>
</html>
